<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>60 Second Challenge</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
<header>
    <div class="title">
        <h1>The Muppet Challenge</h1>
    </div>
</header>
<main>
    <section class="content-wrap">
        <div class="imgBox col-wide">
            <img src="images/kermit.png" alt="kermit the frog">
        </div>
        <div class="timerBox col-narrow">
        <!-- TIMER -->
            <section id="clock">
                <div class="timer">00:00:00</div>
            </section>
        </div>
        <div>
            <!-- LIST OF NAMES -->
        </div>
    </section>
   <section>
        <div class="textArea"> 
            <input onclick = "boxClicked()" class="textAnswer" type="text" name="userValue" value="Name Your Muppet">
        </div>
   </section> 
   <footer>
       <div class="date">
           <p>Paul Snowden copyright 2017</p>
       </div>
   </footer>
</main>


<script src="scripts/scripts.js"></script>
</body>
</html>
